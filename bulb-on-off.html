<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULB ON OFF</title>
    <style>
        body{
            background-color: aliceblue;
        }
        .on_button,.off_button{
            padding:15px;
            border-radius: 15px;
            background-color: lightgreen;
            font-size: 20px;
        }
        .bulb{
            margin-left:500px;
            margin-top: 100px;
        }
        .off_button{
            margin-left: 60px;
            background-color: red;
        }
    </style>
</head>
<body>
    <script>
        function on(){
            document.getElementById("bulb").src="D:\HTMLStudy/bulbon.jpg";
        }
        function off(){
            document.getElementById("bulb").src="D:\HTMLStudy/bulboff.jpg";
        }
    </script>
    <div class="bulb">
        <h1>Bulb ON OFF</h1>
        <img src="D:\HTMLStudy/bulboff.jpg" alt="Bulb off" width="200px" height="300px" id="bulb"><br>
        <button onclick="on()" class="on_button">ON</button>
        <button onclick="off()" class="off_button">OFF</button>
    </div>
</body>
</html>
